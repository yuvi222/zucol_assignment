name: zucol_assignment
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  table_calendar: ^3.0.9
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/Quicksand/
    - assets/svgs/

  fonts:
     - family: Quicksand
       fonts:
         - asset: assets/Quicksand/static/Quicksand-Bold.ttf
         - asset: assets/Quicksand/static/Quicksand-Light.ttf
         - asset: assets/Quicksand/static/Quicksand-Medium.ttf
         - asset: assets/Quicksand/static/Quicksand-Regular.ttf
         - asset: assets/Quicksand/static/Quicksand-SemiBold.ttf
